        <button class="home" style="height: 42px;">
            <a style="text-decoration: none" href="../index.html"><img src="/assets/logo.png" width="40" height="40"></a>
        </button>
        <span class="title">WDP</span>

                        <input type="text" required=""/>

                        <input type="text" required=""/>
                    </div>
                </div>

                    <span>Your Password:</span>
                    <div class="box_input">
                        <input type="password" required=""/>
                    </div>
                </div>
                <div class="item">
                    <span>Confirm Password:</span>
                    <div class="box_input">
                        <input type="password" required=""/>
                    </div>
                </div>
                <button class="signup_button">
                    <a style="text-decoration: none;color: #fff;" href = "#" >Register Now</a>
                </button>
            </form>	
        </div>
