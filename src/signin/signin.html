    <canvas id="background"></canvas>

        <button class="home" style="height: 42px;">
            <a style="text-decoration: none" href="../index.html"><img src="/assets/logo.png" width="40" height="40"></a>
        </button>
        <span class="title">WDP</span>
        <button class="signup">
            <a href="../signup/signup.html" style="text-decoration: none; color: #ffffff"><span>Sign Up</span></a>
        </button>
    </div>
    <div class="maincontent">
        <div class="signin_title">Sign in to WDP</div>
        <div class="signin_box">
            <img src="/assets/logo2.png" style="position: relative; width: 70%; margin: 0 auto; margin-top: 20px;">
            <form class="signin_input" style="position: relative; margin-top: 30px;" action="#" method="post">
                <div class="box_input">
                    <span class="fa fa-user"></span>
                    <input type="email" placeholder="Username" required=""/>
                </div>
                <div class="box_input">
                    <span class="fa fa-lock"></span>
                    <input type="password" placeholder="Password" required=""/>
                </div>
                <div class="links">
                    <p><a href="https://github.com/password_reset" style="text-decoration: none">Forgot Password?</a></p>
                </div>
                <button class="signin_button">
                    <a style="text-decoration: none;color: #fff;" href = "#" >Sign in</a>
                </button>
            </form>	
            <div class="signin-divider">
                <div class="bar bar-top"></div>
                <span class="signin-or">OR</span>
                <div class="bar bar-bottom"></div>
            </div>
            <button class="signin_git_button">
