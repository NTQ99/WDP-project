<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign Up</title>
    <link rel="icon" type="image/png" href="../assets/logo.png">
    <link rel="stylesheet" type="text/css" href="./css/style.css">
</head>
<body>
    <!-- partial:index.partial.html -->
    <canvas id="background"></canvas>
    <!-- content -->
    <div class="header">
        <button class="home" style="height: 42px;">
            <a style="text-decoration: none" href="../index.html"><img src="../assets/logo.png" width="40" height="40"></a>
        </button>
        <span class="title">WDP</span>
        <button class="signin">
            <a href="../signin/signin.html" style="text-decoration: none; color: #ffffff"><span>Sign In</span></a>
        </button>
    </div>
    <div class="maincontent">
        <div class="signup_title">Sign up to WDP</div>
        <div class="signup_box">
            <img src="../assets/logo2.png" style="position: relative; width: 250px; margin: 0 auto; margin-top: 20px;">
            <form class="signup_input" style="position: relative; margin-top: 30px;" action="#" method="post">
                <div class="item">
                    <label>Your Full Name:</label>
                    <div style="width: 70%">
                        <div class="box_input">
                            <input type="text" placeholder="Enter full name" required=""/>
                        </div>
                    </div>
                </div>
                <div class="item">
                    <label>Your Username:</label>
                    <div style="width: 70%">
                        <div class="box_input">
                            <input type="text" placeholder="Enter username" required=""/>
                        </div>
                    </div>
                </div>
                <div class="item">
                    <label>Your Email:</label>
                    <div style="width: 70%">
                        <div class="box_input">
                            <input type="email" placeholder="Enter email" required=""/>
                        </div>
                    </div>
                </div>
                <div class="item">
                    <label>Your Password:</label>
                    <div style="display: flex; justify-content: space-between; width: 70%">
                        <div class="box_input" style="width: 38%;">
                            <input type="password" placeholder="Enter password" required=""/>
                        </div>
                        <div class="box_input" style="width: 38%;">
                            <input type="password" placeholder="Confirm password" required=""/>
                        </div>
                    </div>
                </div>
                <button class="signup_button">Create Account</button>
            </form>	
        </div>
    </div>
    <div class="footer">
        <span style="float: left">v1.0</span>
        <span style="float: right">Â© 2019 Web Development Platform | Develop by HoiThanhDucChuaTroi</span>
    </div>
    <!-- partial -->
    <script src='https://www.marcoguglie.it/Codepen/AnimatedHeaderBg/demo-1/js/EasePack.min.js'></script>
    <script src='https://www.marcoguglie.it/Codepen/AnimatedHeaderBg/demo-1/js/rAF.js'></script>
    <script src='https://www.marcoguglie.it/Codepen/AnimatedHeaderBg/demo-1/js/TweenLite.min.js'></script>
    <script src="../js/script.js"></script>
</body>
</html>
